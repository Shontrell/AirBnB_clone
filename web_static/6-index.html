<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="../images/icon.png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, Oklahoma</h4>
                <ul class="popover">
                    <li>
                        <h2>Texas:</h2>
                        <ul>
                            <li>Dallas</li>
                            <li>Houston</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Oklahoma:</h2>
                        <ul>
                            <li>Oklahoma City</li>
                            <li>Tulsa</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4> pool, cable</h4>
                <ul class="popover">
                    <li>pool</li>
                    <li>cable</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
